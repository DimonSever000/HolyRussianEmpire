 #
 modded_event_1856001_title:0 "Ruler retraining"
 modded_event_1856001_desc:0 "The courtiers advise the ruler to learn new things at the expense of time developing other skills. Is it really worth it?"
 modded_event_1856001_option_1:0 "Focus on government"
 modded_event_1856001_option_2:0 "Focus on diplomacy"
 modded_event_1856001_option_3:0 "Focus on the war"
 modded_event_1856001_option_4:0 "Why not go to the library?"
 #
 modded_event_1856002_title:0 "Revision of reforms"
 modded_event_1856002_desc:0 "Some council members argue that we need to change a few recent reforms in the name of the stability of the republic. But how exactly should we do it?"
 modded_event_1856002_option_1:0 "Focus on government"
 modded_event_1856002_option_2:0 "Focus on diplomacy"
 modded_event_1856002_option_3:0 "Focus on the war"
 modded_event_1856002_option_4:0 "Reforms will not be canceled"
 #
 modded_event_1856003_title:0 "The collapse of the Vladimir"
 modded_event_1856003_desc:0 "Our vassals have decided that now is the right moment to fight for freedom. We must do something!"
 modded_event_1856003_option_1:0 "We are powerless..."
 modded_event_1856003_option_2:0 "Crush them!"
 #
 modded_event_18560031_title:0 "The collapse of the Vladimir"
 modded_event_18560031_desc:0 "The principality of Vladimir is bursting at the seams, this is a great chance to finally finish off our rival!"
 modded_event_18560031_option_1:0 "Our help is not needed"
 modded_event_18560031_option_2:0 "Bring in the troops!"
 #
 modded_event_1856004_title:0 "Novgorod Ultimatum"
 modded_event_1856004_desc:0 "Novgorod diplomats came to us with an ultimatum. They demand change of government and subjugation in exchange for maintaining formal independence and diplomatic protection. This is an unheard of attack on our sovereignty, but we must respond..."
 modded_event_1856004_option_1:0 "We'll lay down our weapons"
 modded_event_1856004_option_2:0 "Raise your bayonets!"
 #
 modded_event_18560041_title:0 "Beloozero surrenders"
 modded_event_18560041_desc:0 "It seems they were afraid of the power emanating from us and preferred shame."
 modded_event_18560041_option_1:0 "Diplomacy wins"
 #
 modded_event_18560042_title:0 "Beloozero refuses to surrender"
 modded_event_18560042_desc:0 "Diplomats from Beloozero defiantly burned a tome about peace and expelled our diplomats."
 modded_event_18560042_option_1:0 "Self-confident upstarts!"
 #
 modded_event_18560043_title:0 "Defense of the Beloozero independence"
 modded_event_18560043_desc:0 "Diplomats from Beloozero asked us to condemn the actions of Novgorod and intervene in the war on their side."
 modded_event_18560043_option_1:0 "War!"
 modded_event_18560043_option_2:0 "I'm choose neutrality"
 #
 #
 #
 modded_event_1856005_title:0 "Purchase of Kursk"
 modded_event_1856005_desc:0 "We need to get the Kursk. Let's try to offer Chernigov a diplomatic solution."
 modded_event_1856005_option_1:0 "Let's see what they say."
 #
 modded_event_1856006_title:0 "Purchase of Kursk"
 modded_event_1856006_desc:0 "Ryazan offers to buy Kursk for a great price. What will we answer?"
 modded_event_1856006_option_1:0 "We need this money"
 modded_event_1856006_option_2:0 "We do not squander our lands!"
 #
 modded_event_18560061_title:0 "Purchase of Kursk"
 modded_event_18560061_desc:0 "Chernigov agrees to sell us Kursk, but demands a lot of money. What will we answer?"
 modded_event_18560061_option_1:0 "Let them choke"
 modded_event_18560061_option_2:0 "We can offer them war"
 modded_event_18560061_option_3:0 "Let's leave this question"
 #
 modded_event_185600611_title:0 "Purchase of Kursk"
 modded_event_185600611_desc:0 "Ryazan agrees to give money in exchange for Kursk!"
 modded_event_185600611_option_1:0 "Voiced coins!"
 #
 modded_event_185600612_title:0 "Purchase of Kursk"
 modded_event_185600612_desc:0 "Dishonest losers from Ryazan have declared war on us for Kursk!"
 modded_event_185600612_option_1:0 "Prepare for war!"
 #
 modded_event_185600613_title:0 "Purchase of Kursk"
 modded_event_185600613_desc:0 "The beggars from Ryazan were unable to provide us with enough money and left with nothing."
 modded_event_185600613_option_1:0 "Well we haven't lost anything"
 #
