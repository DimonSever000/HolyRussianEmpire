 modded_event_1856009_title:0 "Ultimatum to the Don"
 modded_event_1856009_desc:0 "We see the weakness of the Cossacks and must send them an ultimatum about the vassal oath."
 modded_event_1856009_option_1:0 "Do it!"
 #
 modded_event_18560091_title:0 "Ultimatum from Pereyaslavl"
 modded_event_18560091_desc:0 "Pereyaslavl sees our weakness and sent us an ultimatum. We are forced to respond."
 modded_event_18560091_option_1:0 "Let's bow our heads"
 modded_event_18560091_option_2:0 "We are weak but not broken!"
 #
 modded_event_185600911_title:0 "Ultimatum to the Don"
 modded_event_185600911_desc:0 "Don surrenders and lays down his weapons."
 modded_event_185600911_option_1:0 "Bloodless victory!"
 #
 modded_event_185600912_title:0 "Ultimatum to the Don"
 modded_event_185600912_desc:0 "Don refuses to negotiate and prepares an army!"
 modded_event_185600912_option_1:0 "We'll show these upstarts their place!"
