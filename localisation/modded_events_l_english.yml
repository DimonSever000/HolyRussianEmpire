 modded_event_1856007_title:0 "Agreements with Odoyev"
 modded_event_1856007_desc:0 "We must send them an ultimatum to become a vassal."
 modded_event_1856007_option_1:0 "The power of diplomacy"
 #
 modded_event_18560071_title:0 "Ultimatum from Ryazan"
 modded_event_18560071_desc:0 "Ryazan demands submission from us, crossing all sorts of diplomatic borders! What we can do?"
 modded_event_18560071_option_1:0 "Send the severed heads of diplomats to Ryazan!"
 modded_event_18560071_option_2:0 "We accept our fate..."
 #
 modded_event_185600711_title:0 "Odoyev refusal"
 modded_event_185600711_desc:0 "They killed our diplomats and sent us their heads. We will never forgive this!"
 modded_event_185600711_option_1:0 "We'll burn it down!"
 #
 modded_event_185600712_title:0 "Odoyev agrees"
 modded_event_185600712_desc:0 "They have realized their weakness and swear allegiance to our state."
 modded_event_185600712_option_1:0 "Bring me a glass of wine"
