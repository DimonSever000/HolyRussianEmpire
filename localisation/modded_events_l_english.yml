 modded_event_18560014_title:0 "Agreement with Mozhaisk"
 modded_event_18560014_desc:0 "We must try to annex Mozhaisk peacefully through the mediation of Kozelsk diplomats."
 modded_event_18560014_option_1:0 "Let's try"
 #
 modded_event_185600141_title:0 "Agreement with Moscow"
 modded_event_185600141_desc:0 "Moscow invites us to join peacefully. At the same time, Kozelsk acts as an intermediary, but we doubt that he will intervene."
 modded_event_185600141_option_1:0 "We will join"
 modded_event_185600141_option_2:0 "Never!"
 #
 modded_event_1856001411_title:0 "Agreement with Mozhaisk"
 modded_event_1856001411_desc:0 "Mozhaisk accepts our conditions and becomes part of the principality with guarantees of freedom for local boyars."
 modded_event_1856001411_option_1:0 "Great!"
 #
 modded_event_1856001412_title:0 "Agreement with Mozhaisk"
 modded_event_1856001412_desc:0 "Mozhaisk refused our generous offer, for which it will pay with grief and war!"
