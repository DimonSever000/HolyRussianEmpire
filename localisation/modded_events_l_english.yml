 modded_event_18560011_title:0 "Minsk Congress"
 modded_event_18560011_desc:0 "Tens of years ago, our country was divided due to dynastic strife, which in the end turned out to be disastrous. We must try to diplomatically unite part of our territories into a single state."
 modded_event_18560011_option_1:0 "Let's do it!"
 #
 modded_event_185600111_title:0 "Minsk Congress"
 modded_event_185600111_desc:0 "The prince of white ruthenia has convened a congress in Minsk and proposes to us a diplomatic annex with broad self-government. How will we respond to this proposal?"
 modded_event_185600111_option_1:0 "Long live the grand prince!"
 modded_event_185600111_option_2:0 "Freedom is not for sale!"
 #
 modded_event_1856001111_title:0 "Minsk Congress"
 modded_event_1856001111_desc:0 "Minsk agrees to become part of the principality on the terms of broad autonomy."
 modded_event_1856001111_option_1:0 "Good news"
