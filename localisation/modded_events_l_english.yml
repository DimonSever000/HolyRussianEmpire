 modded_event_18560010_title:0 "Voice of the cities"
 modded_event_18560010_desc:0 "The most important cities of our state announced an ultimatum to us. We have several painful options for dealing with the crisis. What should we do?"
 modded_event_18560010_option_1:0 "We will not listen to these upstarts! Bring in the troops!"
 modded_event_18560010_option_2:0 "I will have to accept a compromise and abdicate the throne."
 modded_event_18560010_option_3:0 "All we can do is let them go..."
 #
 #
