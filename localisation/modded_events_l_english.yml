 modded_event_18560013_title:0 "Zemsky Sobor"
 modded_event_18560013_desc:0 "The time has come to gather representatives of all classes and discuss the fate of our state. On the agenda is the issue of succession to the throne and the choice of form of government."
 modded_event_18560013_option_1:0 "Principality"
 modded_event_18560013_option_2:0 "Veche Republic"
 modded_event_18560013_option_3:0 "Peasant Republic"
 modded_event_18560013_option_4:0 "Boyars Republic"
