 modded_event_1856008_title:0 "Security guarantees"
 modded_event_1856008_desc:0 "We must try to win over the weak eastern states to a vassal oath, or at least guarantee their freedom."
 modded_event_1856008_option_1:0 "Send an embassy"
 modded_event_1856008_option_2:0 "This is a useless waste of time"
