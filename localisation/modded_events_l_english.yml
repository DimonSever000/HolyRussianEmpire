 modded_event_18560081_desc:0 "Pereyaslavl offers us several protection options. Should we agree to this?"
 modded_event_18560081_option_1:0 "We pledge allegiance"
 modded_event_18560081_option_2:0 "Enough simple guarantees"
 modded_event_18560081_option_3:0 "Freedom over guarantees"
