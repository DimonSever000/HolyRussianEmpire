l_english:
 #
 arkhangelsk_1_1_title:0 "Extension of Arkhangelsk"
 arkhangelsk_1_1_desc:0 "Our capital needs investment to improve trade efficiency and trade dominance."
 arkhangelsk_1_2_title:0 "Republican army"
 arkhangelsk_1_2_desc:0 "We need an army in order to seriously declare our intentions to restore the ancestral lands."
 arkhangelsk_1_3_title:0 "Restoring Justice"
 arkhangelsk_1_3_desc:0 "We have taken an important step and returned the national lands, but the republic cannot be content with this alone."
 arkhangelsk_1_4_title:0 "Great Arkhangelsk"
 arkhangelsk_1_4_desc:0 "Full control of Onega and adjacent territories will allow us to effectively conduct trade and issue land to honored citizens of the republic."
 #
 arkhangelsk_2_1_title:0 "Build Small Arkhangelsk"
 arkhangelsk_2_1_desc:0 "The founding of a port city on the Kola will speed up the colonization of the territory and advance Arkhangelsk trade even further."
 arkhangelsk_2_2_title:0 "Great Library Expansion"
 arkhangelsk_2_2_desc:0 "In the course of conquests and travels, our citizens gave the state more and more manuscripts and valuable exhibits. We must expand the premises of the great library in order to contain all our heritage."
 arkhangelsk_2_3_title:0 "City of scientists"
 arkhangelsk_2_3_desc:0 "We have always encouraged the development of scientific thought in Arkhangelsk, and this is bearing fruit."
 arkhangelsk_2_4_title:0 "Protection of northern trade"
 arkhangelsk_2_4_desc:0 "We must act decisively if we want to reliably protect our trade routes from piracy."
 #
 arkhangelsk_3_1_title:0 "Northern port"
 arkhangelsk_3_1_desc:0 "A strong fleet and infrastructure is the guarantor of our strength at sea."
 arkhangelsk_3_2_title:0 "Mysterious lands"
 arkhangelsk_3_2_desc:0 "Experienced travelers say that they saw the outlines of the earth somewhere in the west. We should check it and set our own flag there."
 arkhangelsk_3_3_title:0 "Build New Arkhangelsk"
 arkhangelsk_3_3_desc:0 "Incredibly, the legends turned out to be true. We must colonize all this land as soon as possible."
 #
 #
 #
 penza_1_1_title:0 "Penza development"
 penza_1_1_desc:0 "We must become stronger economically in order to state our claims to our neighbors."
 penza_1_2_title:0 "Boyars army"
 penza_1_2_desc:0 "A strong hereditary army where every warrior is blood-related to the aristocracy will not allow the enemy to stand in our way."
 penza_1_3_title:0 "Support from the boyars"
 penza_1_3_desc:0 "Boyars refuse adventurous conquests. We must earn their approval in order to consolidate the army."
 penza_1_4_title:0 "Claim confirmation"
 penza_1_4_desc:0 "Our task is to join the territories and include them in the common economy."
 #
 penza_2_1_title:0 "Penza castle"
 penza_2_1_desc:0 "A large and fortified castle is the guarantor of the power and independence of our state."
 penza_2_3_title:0 "Influence of priests"
 penza_2_3_desc:0 "We must appease the church in order to carry out the necessary reforms."
 penza_2_4_title:0 "Religious reform"
 penza_2_4_desc:0 "It is time to update the state church tax and clarify the rights of the church in the laws."
 penza_2_5_title:0 "Holy church"
 penza_2_5_desc:0 "Penza should become the residence of the patriarch and protect their rights."
 #
 #
 #
 vladimir_1_1_title:0 "Question of legacy"
 vladimir_1_1_desc:0 "We must at any cost keep or re-subjugate the lands historically dependent on us."
 vladimir_1_2_title:0 "Kolomna's wealth"
 vladimir_1_2_desc:0 "Kolomna is a free city, located in an advantageous location and has a huge supply of gold in banks. We must do everything to get these treasures."
 vladimir_1_3_title:0 "Western competitors"
 vladimir_1_3_desc:0 "Western princes lay claim to the lands that we consider our zone of interest. We need to crush them and confirm our claims."
 #
 vladimir_2_1_title:0 "Defense of the Principality"
 vladimir_2_1_desc:0 "Our principality is potentially vulnerable to betrayal by vassals or foreign invasion. We need to protect ourselves from the threats that can happen in the absence of the prince's army."
 vladimir_2_2_title:0 "Land integration"
 vladimir_2_2_desc:0 "Our main task is to ensure an effective bureaucracy in the new territories."
 vladimir_2_4_title:0 "Right to protection"
 vladimir_2_4_desc:0 "Our history has shown the precariousness of any world, so we must act forward."
 #
 vladimir_3_1_title:0 "Legacy restoration"
 vladimir_3_1_desc:0 "After the death of the oldest kniaz Vladimir, we found ourselves in a situation of rupture of diplomatic marriages. Need to restore order."
 vladimir_3_2_title:0 "Ryazan Arsenal"
 vladimir_3_2_desc:0 "Chambers with rich specimens of weapons from different eras and huge warehouses of Ryazan arsenals will help us in protecting our interests."
 vladimir_3_3_title:0 "Holy church"
 vladimir_3_3_desc:0 "Protecting the interests of the church is a great opportunity to legitimize your rule in the eyes of the patriarchs."
 vladimir_3_4_title:0 "Sacred power"
 vladimir_3_4_desc:0 "The full support of the Church unties our hands in diplomatic ambitions."
 vladimir_3_5_title:0 "Greatness of Vladimir"
 vladimir_3_5_desc:0 "Now that our greatness is undeniable, we can afford to rest on the laurels of the winner."
 #
 #
 #
 novgorod_1_1_title:0 "Integration of the southern lands"
 novgorod_1_1_desc:0 "We must include vassals land for their integration into our economy."
 novgorod_1_2_title:0 "Shadow over Tver"
 novgorod_1_2_desc:0 "Tver our rival and we must eliminate it for our own safety."
 novgorod_1_3_title:0 "Territory integration"
 novgorod_1_3_desc:0 "Territorial expansion must be meaningful and planned for better administrative efficiency."
 #
 novgorod_2_2_title:0 "Sword over Pskov"
 novgorod_2_2_desc:0 "Pskov served as a shield against a powerful rival in the person of the knights of the west, but we must take the fate of these cities into our own hands."
 novgorod_2_3_title:0 "Defense of Novgorod"
 novgorod_2_3_desc:0 "The subjugation of Pskov has weakened our western flank, so we must seriously take care of our security."
 novgorod_2_4_title:0 "Baltic threat"
 novgorod_2_4_desc:0 "We must eliminate the western knights at our borders if we want to become stronger."
 novgorod_2_5_title:0 "Finnish question"
 novgorod_2_5_desc:0 "Finland is a rich and uninhabited region of the northern lands, and we need to get our hands on it."
 #
 novgorod_3_1_title:0 "Ports of the Neva"
 novgorod_3_1_desc:0 "The development of shipbuilding on the Neva is a priority task for our military and merchant fleet."
 novgorod_3_2_title:0 "Fight against piracy"
 novgorod_3_2_desc:0 "Pirates of the Baltic Sea constantly threaten the wealth of Novgorod. It's time to put an end to this."
 novgorod_3_3_title:0 "Trade leadership"
 novgorod_3_3_desc:0 "We have primordial claims to the White Sea trade and must protect our rights."
 novgorod_3_4_title:0 "Onega trading company"
 novgorod_3_4_desc:0 "Lake Onega and adjacent territories will be a good addition to trade routes."
 novgorod_3_5_title:0 "Karelia resources"
 novgorod_3_5_desc:0 "Karelian ports will make it possible to ensure control over the White Sea trade and oust competitors."
 novgorod_3_6_title:0 "Novgorod the Great"
 novgorod_3_6_desc:0 "The ambitions of our state have been achieved, and the interests are protected."
 #
 novgorod_4_1_title:0 "Arkhangelsk question"
 novgorod_4_1_desc:0 "Arkhangelsk is our old ally in the north, but we must decide what to do next."
 novgorod_4_2_title:0 "Agreement with Beloozero"
 novgorod_4_2_desc:0 "We have different interests in the region and must resolve the urgent conflict in a radical way. The Emperor will not stand aside in case of war."
 novgorod_4_3_title:0 "Production capacity"
 novgorod_4_3_desc:0 "The state needs an influx of goods and equipment for the army, so we must provide ourselves with production."
 novgorod_4_4_title:0 "Wealth of the White Sea"
 novgorod_4_4_desc:0 "The White Sea is the underrated diamond of northern trade. The Republic needs it."
 #
 novgorod_5_1_title:0 "Stability of Novgorod"
 novgorod_5_1_desc:0 "For the sake of maintaining a steady course towards strengthening the state, we must ensure stability inside."
 novgorod_5_2_title:0 "City of churches"
 novgorod_5_2_desc:0 "Prayer not only brings piety, but also coins to the treasury."
 novgorod_5_3_title:0 "Filling the budget"
 novgorod_5_3_desc:0 "High income is needed to equip the army."
 #
 #
 #
 ryazan_1_1_title:0 "Development of the capital"
 ryazan_1_1_desc:0 "The well-being of the capital increases our prestige in the eyes of our neighbors."
 ryazan_1_2_title:0 "Kolomna integration"
 ryazan_1_2_desc:0 "Kolomna is a wealthy city that will become the new jewel in the crown of Ryazan."
 ryazan_1_3_title:0 "Conquest of Kozelsk"
 ryazan_1_3_desc:0 "Kozelsk is a small but dangerous opponent who has proven his strength in battle. It's worth destroying it."
 ryazan_1_4_title:0 "Fall of Vladimir"
 ryazan_1_4_desc:0 "Vladimir showed his weakness. We must finish him off and not let him recover."
 #
 ryazan_2_1_title:0 "Ryazan Arsenal"
 ryazan_2_1_desc:0 "The development of our arsenal is a priority task for the defense capability of the state."
 ryazan_2_2_title:0 "Southern campaign"
 ryazan_2_2_desc:0 "The annexation of the southern principalities will allow us to secure the capital."
 ryazan_2_3_title:0 "Regional development"
 ryazan_2_3_desc:0 "The development of the country will enhance our diplomatic power."
 ryazan_2_4_title:0 "Church support"
 ryazan_2_4_desc:0 "The influence of the patriarch will help us increase our own strength and power."
 ryazan_2_5_title:0 "Great Ryazan"
 ryazan_2_5_desc:0 "Our ambitions are satisfied and our strength is undeniable. We have led the country to power that our fathers never dreamed of."
 #
 ryazan_3_1_title:0 "Union with Chernigov"
 ryazan_3_1_desc:0 "Chernigov is our old ally. We can benefit from a good relationship with him."
 ryazan_3_2_title:0 "Annex Kursk"
 ryazan_3_2_desc:0 "We must acquire Kursk, either diplomatically or militarily, and add it to our crown."
 ryazan_3_3_title:0 "Agreement with Odoyev"
 ryazan_3_3_desc:0 "Odoyev is an important free city in the heart of the empire. Including it in the Principality will increase our diplomatic influence."
 ryazan_3_4_title:0 "Control of Vyazma"
 ryazan_3_4_desc:0 "The weakening of Smolensk will be to our advantage."
 #
 #
 #
 pereyaslavl_1_1_title:0 "Republic Security"
 pereyaslavl_1_1_desc:0 "We are surrounded by serious competitors and we should be concerned about diplomatic pacts."
 pereyaslavl_1_2_title:0 "Guarantees to the East"
 pereyaslavl_1_2_desc:0 "We can take advantage of the weakness of our eastern neighbors and draw them into our zone of influence."
 pereyaslavl_1_3_title:0 "Voting right"
 pereyaslavl_1_3_desc:0 "The Empire must hear the voice of our people!"
 pereyaslavl_1_4_title:0 "Fall of Kiev"
 pereyaslavl_1_4_desc:0 "Kiev is our old and strong rival. We'd be better off if it was destroyed."
 #
 pereyaslavl_2_1_title:0 "Republican army"
 pereyaslavl_2_1_desc:0 "The defense of the republic and our power is only in our hands."
 pereyaslavl_2_2_title:0 "Fall of Chernigov"
 pereyaslavl_2_2_desc:0 "Chernigov threatens our security, and its lands will enrich the treasury."
 pereyaslavl_2_3_title:0 "Access to the sea"
 pereyaslavl_2_3_desc:0 "Maritime trade is our right, which will have to be fought for."
 pereyaslavl_2_4_title:0 "Weakness of the Cossacks"
 pereyaslavl_2_4_desc:0 "The Don Cossack Republic is bursting at the seams. This is a great opportunity for us."
 pereyaslavl_2_5_title:0 "People's power"
 pereyaslavl_2_5_desc:0 "Our people have shown their strength and deserve a better future."
 #
 pereyaslavl_3_1_title:0 "People of the Republic"
 pereyaslavl_3_1_desc:0 "The well-being of the people directly affects the mood in political circles and the overall strength of the country."
 pereyaslavl_3_2_title:0 "Secularization of education"
 pereyaslavl_3_2_desc:0 "Schools and universities are a tool for controlling society and we should use it."
 pereyaslavl_3_3_title:0 "Boyar edict"
 pereyaslavl_3_3_desc:0 "The power of the boyars must be challenged and crushed once and for all."
 pereyaslavl_3_4_title:0 "Black Sea fleet"
 pereyaslavl_3_4_desc:0 "To defend our trade, we need to build a large and strong fleet."
 #
 #
 #
 smolensk_1_1_title:0 "Development of Smolensk"
 smolensk_1_1_desc:0 "Expanding borders and economic strength is the key to our greatness."
 smolensk_1_2_title:0 "Religious authority"
 smolensk_1_2_desc:0 "The Church has always played a special role in Smolensk and we must reaffirm our commitment to Orthodoxy."
 smolensk_1_3_title:0 "Absolution"
 smolensk_1_3_desc:0 "God will forgive our sins if we protect his interests on earth."
 smolensk_1_4_title:0 "Western heretics"
 smolensk_1_4_desc:0 "The knights in the west have occupied the ancestral territories of Rus' and we must crush them."
 #
 smolensk_2_1_title:0 "State stability"
 smolensk_2_1_desc:0 "Due to inheritance problems, our state is in a precarious position and we must stabilize the situation."
 smolensk_2_2_title:0 "Integrity Protection"
 smolensk_2_2_desc:0 "The regions of Smolensk are dissatisfied with our rule and are increasingly talking about independence. One way or another, we have to stop it."
 smolensk_2_3_title:0 "Crush Polotsk"
 smolensk_2_3_desc:0 "Polotsk is our old and strong rival, which must be weakened and destroyed for the sake of the security of Smolensk."
 smolensk_2_4_title:0 "The fate of Tver"
 smolensk_2_4_desc:0 "The Tver principality is rich and relatively weak in the face of external threats. This is a great opportunity to acquire her wealth, or at least prevent others from doing so."
 smolensk_2_5_title:0 "Rise of Smolensk"
 smolensk_2_5_desc:0 "We have shown our strength and must satisfy all claims."
 #
 smolensk_3_1_title:0 "Search for allies"
 smolensk_3_1_desc:0 "Due to the instability of our government, we must find new allies to defend against possible foreign interference."
 smolensk_3_2_title:0 "Capture of Chernigov"
 smolensk_3_2_desc:0 "Chernigov is an important Orthodox center, control over which will strengthen our position in the face of God."
 smolensk_3_3_title:0 "Shadow of Ryazan"
 smolensk_3_3_desc:0 "Ryazan is a very serious rival with a powerful army and no less big ambitions. Eliminating the threat is our priority."
 smolensk_3_4_title:0 "Mother of Russian cities"
 smolensk_3_4_desc:0 "Owning Kiev - the legendary lullaby of Rus', or being its ally is an honor that we deserve."
 smolensk_3_5_title:0 "Baltic Sea"
 smolensk_3_5_desc:0 "We have legitimate claims to have access to the Baltic in order to conduct efficient trade."
 #
 #
 #
 white_ruthenia_1_1_title:0 "Search for defenders"
 white_ruthenia_1_1_desc:0 "We are weakened by internal strife and need strong allies."
 white_ruthenia_1_2_title:0 "Economic strength"
 white_ruthenia_1_2_desc:0 "Manufacturing will help us accelerate economic development for prosperity."
 white_ruthenia_1_3_title:0 "Peasant question"
 white_ruthenia_1_3_desc:0 "We are in a food crisis. The solution to the problem will be the growth of bread production in Minsk."
 white_ruthenia_1_4_title:0 "Lithuanian threat"
 white_ruthenia_1_4_desc:0 "Lithuania lays claim to vast Russian lands and it is our duty to crush it."
 white_ruthenia_1_5_title:0 "Fall of the knights"
 white_ruthenia_1_5_desc:0 "The strength of the knightly orders in the west must be challenged."
 #
 white_ruthenia_2_1_title:0 "Worthy ruler"
 white_ruthenia_2_1_desc:0 "Only a strong monarch can solve long overdue issues of our statehood."
 white_ruthenia_2_2_title:0 "Minsk Congress"
 white_ruthenia_2_2_desc:0 "Our state was divided into parts as a result of civil strife in the past. It is time to try to resolve this issue peacefully."
 white_ruthenia_2_3_title:0 "Russian shield"
 white_ruthenia_2_3_desc:0 "We are on the western border of the empire and must become the defender of Rus'."
 white_ruthenia_2_4_title:0 "Polish land"
 white_ruthenia_2_4_desc:0 "Poland is a serious adversary, the conquest of which will open the way for us to Western trade."
 white_ruthenia_2_5_title:0 "Regional strength"
 white_ruthenia_2_5_desc:0 "Our strength is great, but we must become stronger if we want to get a place in the sun."
 white_ruthenia_2_6_title:0 "Great Ruthenia"
 white_ruthenia_2_6_desc:0 "We are a great nation with corresponding ambitions."
 #
 white_ruthenia_3_1_title:0 "Church control"
 white_ruthenia_3_1_desc:0 "It is necessary to establish relations with the church to strengthen unity and, of course, increase taxes."
 white_ruthenia_3_2_title:0 "Dynastic diplomacy"
 white_ruthenia_3_2_desc:0 "An advantageous marriage can bloodlessly resolve a strategic issue."
 white_ruthenia_3_3_title:0 "Throne of Polotsk"
 white_ruthenia_3_3_desc:0 "Thanks to dynastic connections throughout Rus', we can claim the throne of Polotsk."
 white_ruthenia_3_4_title:0 "Volyn question"
 white_ruthenia_3_4_desc:0 "The ambitions of Volyn represent a danger to us. It will be better if Volhynia moderates the ardor."
 white_ruthenia_3_5_title:0 "Trade hegemony"
 white_ruthenia_3_5_desc:0 "The development of trade routes between west and east will allow us to become stronger and dictate our terms."
 #
 #
 #
 muscovy_1_1_title:0 "God with us"
 muscovy_1_1_desc:0 "Our country existed in the shadow of powerful neighbors and it is only thanks to God that we still exist."
 muscovy_1_2_title:0 "Moscow Patriarchy"
 muscovy_1_2_desc:0 "Religious reform is long overdue in society and we must satisfy this desire."
 muscovy_1_3_title:0 "Church of Ivan the Blessed"
 muscovy_1_3_desc:0 "Kriaz Ivan is the greatest ruler of Moscow, who liberated its people and gives hope for the future."
 muscovy_1_4_title:0 "Sword of God"
 muscovy_1_4_desc:0 "God rules Moscow, how else can we explain our existence? We protect the interests of God on earth."
 muscovy_1_6_title:0 "Ryazan crisis"
 muscovy_1_6_desc:0 "Ryazan is a powerful military rival that must be eclipsed for the sake of greatness."
 muscovy_1_7_title:0 "Eastern campaign"
 muscovy_1_7_desc:0 "The Eastern principalities are rich, their accession will further increase our power."
 muscovy_1_8_title:0 "Southern  campaign"
 muscovy_1_8_desc:0 "The southern principalities hide behind them the road to the Caucasus. We'll get them out of the way."
 muscovy_1_9_title:0 "Western frontier"
 muscovy_1_9_desc:0 "The western regions of the empire are rich in recruits and produce many important goods. This will belong to Mother Moscow!"
 #
 muscovy_2_1_title:0 "Liberation"
 muscovy_2_1_desc:0 "Our main and only task now is to secure our own emancipation from foreign rule."
 muscovy_2_2_title:0 "Urbanization of Moscow"
 muscovy_2_2_desc:0 "Moscow is a poor region of the empire, but we can fix it."
 muscovy_2_3_title:0 "Unity of estates"
 muscovy_2_3_desc:0 "We need to achieve popular support from all estates to carry out reforms."
 muscovy_2_4_title:0 "Zemsky Sobor"
 muscovy_2_4_desc:0 "The time has come to convene all classes to discuss the fate of our country."
 muscovy_2_5_title:0 "Moscow Kremlin"
 muscovy_2_5_desc:0 "The construction of the Kremlin will strengthen our positions and strengthen our statehood."
 muscovy_2_6_title:0 "Crush Tver"
 muscovy_2_6_desc:0 "Tver is our first serious enemy on the road to greatness."
 muscovy_2_7_title:0 "Faded grandeur"
 muscovy_2_7_desc:0 "The greatness of Novgorod must be challenged. We will make our way to the Baltic."
 muscovy_2_8_title:0 "Clouds over Kiev"
 muscovy_2_8_desc:0 "Kiev was and remains the most important center of Rus'. It must belong to us if we are to gain control of the empire."
 muscovy_2_9_title:0 "Capture of the Baltic"
 muscovy_2_9_desc:0 "The Baltic ports attract merchants, but they are guarded by the Teutonic Knights. The problem must be solved."
 muscovy_2_10_title:0 "Rise of Moscow"
 muscovy_2_10_desc:0 "We have proved our right to a place under the sun, but there are still many difficult trials ahead. For faith and fatherland!"
 #
 muscovy_3_1_title:0 "Kozelsk Arsenal"
 muscovy_3_1_desc:0 "Kozelsk can become a serious argument in negotiations with our neighbors."
 muscovy_3_2_title:0 "Agreement with Mozhaisk"
 muscovy_3_2_desc:0 "Mozhaisk should be annexed. Diplomacy or war doesn't matter."
 muscovy_3_3_title:0 "Unification of the people"
 muscovy_3_3_desc:0 "The Moscow region rightfully belongs to us. We must save our people."
 muscovy_3_4_title:0 "Vladimir position"
 muscovy_3_4_desc:0 "Vladimir was seriously damaged as a result of the liberation war. We must finish him off and take possession of the wealth of the ancient principality."
 muscovy_3_6_title:0 "Weakness of Smolensk"
 muscovy_3_6_desc:0 "The Smolensk state weakened as a result of internal strife. We just have to finish him off."
 muscovy_3_7_title:0 "Power over Polotsk"
 muscovy_3_7_desc:0 "The Polotsk lands open the way for us to the west, and also cover Kiev. This is an important strategic region."
 muscovy_3_8_title:0 "Northern port"
 muscovy_3_8_desc:0 "Arkhangelsk will be a useful province with access to the White Sea."
 muscovy_3_9_title:0 "Ural open spaces"
 muscovy_3_9_desc:0 "The Urals and the Ural region hide rich trading posts and an unknown Siberian frontier."
 #
 muscovy_4_3_title:0 "Local production"
 muscovy_4_3_desc:0 "The production of ammunition and rare goods must take place on the territory of the principality."
 muscovy_4_5_title:0 "Trade hegemony"
 muscovy_4_5_desc:0 "The largest Russian trading posts must be controlled from Moscow for profit."
 muscovy_4_6_title:0 "Trading posts"
 muscovy_4_6_desc:0 "Building trading posts on vast conquered expanses is the foundation of a sustainable economy."
 #
 muscovy_5_1_title:0 "Economic growth"
 muscovy_5_1_desc:0 "The growth of the prosperity of cities directly affects our budget."
 muscovy_5_2_title:0 "Tax revenues"
 muscovy_5_2_desc:0 "Taxes are an important part of the budget. It is necessary to responsibly approach the issue of building a bureaucracy."
 muscovy_5_3_title:0 "Craft cities"
 muscovy_5_3_desc:0 "The presence of large production centers on the territory of the Principality determines our development."
 muscovy_5_4_title:0 "Regional strength"
 muscovy_5_4_desc:0 "The growth of the principality and the wealth of cities is rapidly increasing our international ambitions."
 muscovy_5_5_title:0 "University of Moscow"
 muscovy_5_5_desc:0 "The largest university in the country, Moscow University is the most prestigious and important scientific center in central Russia."
 muscovy_5_6_title:0 "Growing administration"
 muscovy_5_6_desc:0 "The bureaucracy must meet the needs of the state."
 muscovy_5_7_title:0 "Industrial Revolution"
 muscovy_5_7_desc:0 "Steam engines and looms are not just a whim, they are a symbol of the era that Moscow is proudly entering!"
 #
 #
 #
 yaroslavl_1_1_title:0 "Assumption Cathedral"
 yaroslavl_1_1_desc:0 "In the past, the Assumption Cathedral was destroyed during the heavy siege of Yaroslavl and it is our duty to restore it."
 yaroslavl_1_2_title:0 "Influential support"
 yaroslavl_1_2_desc:0 "We should enlist support and try to get the emperor's throne."
 yaroslavl_1_3_title:0 "Administration reform"
 yaroslavl_1_3_desc:0 "A stable and efficient administration is the key to the greatness of the state."
 yaroslavl_1_4_title:0 "Order at court"
 yaroslavl_1_4_desc:0 "Good advice at the right time can change the fate of the world."
 #
 yaroslavl_2_1_title:0 "Old claims"
 yaroslavl_2_1_desc:0 "It is time to satisfy old claims and crush opponents."
 yaroslavl_2_2_title:0 "Sunset of Vladimir"
 yaroslavl_2_2_desc:0 "The split of the Vladimir principality should play into our hands. Now we will rule this land."
 yaroslavl_2_3_title:0 "Throne of Tver"
 yaroslavl_2_3_desc:0 "Tver is an important region of the empire, having commercial and military significance."
 yaroslavl_2_4_title:0 "Liquidation of Moscow"
 yaroslavl_2_4_desc:0 "The Moscow region is not rich, but its possession allows you to influence the big princes of the empire."
 yaroslavl_2_5_title:0 "Great Yaroslavl"
 yaroslavl_2_5_desc:0 "Our ambitions must be satisfied. The kniaz of Yaroslavl will be emperor!"
 #
 yaroslavl_3_1_title:0 "Military schools"
 yaroslavl_3_1_desc:0 "It is worth paying attention to the qualitative military development of the state if we want to challenge our neighbors."
 yaroslavl_3_2_title:0 "Mobilization of the militia"
 yaroslavl_3_2_desc:0 "The boyar militia remains a large part of our army and we should increase it."
 yaroslavl_3_3_title:0 "Economic stabilization"
 yaroslavl_3_3_desc:0 "The growth of the economy and military campaigns led to an increase in debt and damage to coins. It's time to deal with this."
 yaroslavl_3_4_title:0 "Urbanization of cities"
 yaroslavl_3_4_desc:0 "Urban development will help us to decentralize and strengthen administration."
 yaroslavl_3_5_title:0 "Yaroslavl Academy"
 yaroslavl_3_5_desc:0 "Innovative developments in the army are a necessary condition for our survival."
 #
 #
 #
 rostov_1_2_title:0 "Church Support"
 rostov_1_2_desc:0 "The Church is one of the pillars of our legitimacy. The support of the church will provide us with international recognition."
 rostov_1_3_title:0 "Yaroslavl legacy"
 rostov_1_3_desc:0 "Yaroslavl at different points in history was part of a single state with us. We must take advantage of this and lay claim to the throne."
 rostov_1_4_title:0 "Northern claims"
 rostov_1_4_desc:0 "Eliminating northern rivals is a good opportunity to gain more regional influence."
 #
 rostov_2_1_title:0 "Restoring legitimacy"
 rostov_2_1_desc:0 "Succession disputes between the sons of the past grand kniaz undermine our legitimacy to this day. We must ensure the stability of our government."
 rostov_2_2_title:0 "Rostov-Suzdal Principality"
 rostov_2_2_desc:0 "We have a long joint history with Suzdal and must restore justice."
 rostov_2_3_title:0 "Old borders"
 rostov_2_3_desc:0 "The Vladimir principality is tearing at the seams. This is a great time to reclaim your boundaries and reinforce your claims."
 rostov_2_4_title:0 "Establishing order"
 rostov_2_4_desc:0 "Stabilizing the administration after global expansion is not an easy but important task for further reforms."
 rostov_2_5_title:0 "Rise to glory"
 rostov_2_5_desc:0 "We have achieved tremendous success and strengthened our own power. It's time to show the world your greatness."
 #
 rostov_3_1_title:0 "Diplomatic power"
 rostov_3_1_desc:0 "War is not the only way to project power. We must take care of the diplomatic front."
 rostov_3_2_title:0 "Estates under control"
 rostov_3_2_desc:0 "The estates must be sufficiently satisfied with our government for the effectiveness of our bureaucracy and the avoidance of conspiracies."
 rostov_3_3_title:0 "Great capital"
 rostov_3_3_desc:0 "The capital of the state is its face, so our capital must be great and formidable."
 rostov_3_4_title:0 "Wealth of Tver"
 rostov_3_4_desc:0 "Tver is in a strategically important position that will help us influence the trade of the north and south of the empire."
 #
 #
 #
 estonia_1_1_title:0 "End the pirates"
 estonia_1_1_desc:0 "The barbarian pirate state right on the western islands that used to belong to us can no longer go unpunished!"
 estonia_1_2_title:0 "Imperial Navy"
 estonia_1_2_desc:0 "We are an important Baltic port of the empire and must correspond to a high status, strengthening the maritime greatness of the emperor."
 estonia_1_3_title:0 "God help"
 estonia_1_3_desc:0 "Only faith in God and the protection of his interests should be a priority goal."
 estonia_1_3_set_icon_michael:0 "Set icon of Archangel Michael"
 estonia_1_4_title:0 "Revel Seminary"
 estonia_1_4_desc:0 "Our faith does not reject science, but only God can bring true revelation into this world."
 #
 estonia_2_2_title:0 "Holy march"
 estonia_2_2_desc:0 "Directly to the south, at the very borders of the empire, powerful heretical orders are located. God's will is to destroy the heretics. We must prepare and strike first."
 estonia_2_3_title:0 "Baltic Shield"
 estonia_2_3_desc:0 "We have cleansed the Baltics of filth, but this is only the beginning. God with us!"
 estonia_2_4_title:0 "Punishing sword"
 estonia_2_4_desc:0 "On our way, the last and most significant threat is the Teutonic Knights. Archangel Michael will help us in battle!"
 estonia_2_5_title:0 "Baltic order"
 estonia_2_5_desc:0 "We have defeated and destroyed the most important threat in the Baltic. We can proclaim the great Baltic order."
 #
 estonia_3_1_title:0 "Fortress in Narva"
 estonia_3_1_desc:0 "Narva is a convenient position for defense both on the northern flank and on the western. We should build a castle here."
 estonia_3_2_title:0 "Militarization"
 estonia_3_2_desc:0 "Every subject of the state must fill our army when necessary."
 estonia_3_3_title:0 "Spiritual council"
 estonia_3_3_desc:0 "Only competent and energetic men should constitute our great council."
 estonia_3_4_title:0 "Promoting Justice"
 estonia_3_4_desc:0 "Scandinavian barbarians have occupied the old imperial lands. Our duty is not only to return the lost but also to restore justice."
 #
 #
 #
 kozelsk_1_2_title:0 "Army training"
 kozelsk_1_2_desc:0 "Our state was created for war, so we must maintain combat readiness in case of need."
 kozelsk_1_3_title:0 "Redemption"
 kozelsk_1_3_desc:0 "God is our only guide. We must atone for our sins and wash them away with the blood of our enemies."
 kozelsk_1_4_title:0 "God mission"
 kozelsk_1_4_desc:0 "Our duty is to expel the heretics from the east Russian lands and forever proclaim the Kingdom of God here."
 #
 kozelsk_2_1_title:0 "Military council"
 kozelsk_2_1_desc:0 "The time has come to assemble a large council of generals and senior clerics to approve the strategy."
 kozelsk_2_2_title:0 "Crush Ryazan"
 kozelsk_2_2_desc:0 "Ryazan has claims to our independence and directly threatens the power of God on this earth. Crushing Ryazan is our duty."
 kozelsk_2_3_title:0 "Administration crisis"
 kozelsk_2_3_desc:0 "Some say that our order has become obsolete after the battles with the Mongol hordes. We need to reform the administration."
 kozelsk_2_4_title:0 "Strengthening statehood"
 kozelsk_2_4_desc:0 "Governance reforms have broken our unity and undermined power. It is necessary to take care of defense and restore the legitimacy of government."
 kozelsk_2_5_title:0 "Greatness of Faith"
 kozelsk_2_5_desc:0 "Despite the twists and turns of fate and the trials of God, we have become stronger and can be considered a truly great force."
 #
 kozelsk_3_2_title:0 "Odoyev question"
 kozelsk_3_2_desc:0 "Although Odoyev is not a rich city, but we can get enough benefits from it and strengthen our own state."
 kozelsk_3_3_title:0 "Alliance with the emperor"
 kozelsk_3_3_desc:0 "Friendship with the emperor guarantees us protection and that our voice will be heard."
 kozelsk_3_4_title:0 "Wealth of the East"
 kozelsk_3_4_desc:0 "Vladimir, Ryazan and other cities in the east are of exceptional value to us and, of course, to God."
 #
 #
 #
 volhynia_1_4_title:0 "Great capital"
 volhynia_1_4_desc:0 "The growth of the prestige of the capital will strengthen our authority abroad. The urbanization of recent years must continue."
 volhynia_1_5_title:0 "Centralization"
 volhynia_1_5_desc:0 "Weakening the influence of the estates and strengthening the central government is an important goal."
 volhynia_1_5_estate_church_influence_desc:0 "Weakening of the church"
 volhynia_1_5_estate_nobles_influence_desc:0 "Weakening of the nobles"
 volhynia_1_5_estate_burghers_influence_desc:0 "Weakening of the burghers"
 #
 volhynia_2_2_title:0 "Trading companies"
 volhynia_2_2_desc:0 "Trade influence will allow us to replenish the treasury and satisfy ambitions."
 volhynia_2_3_title:0 "Craft regions"
 volhynia_2_3_desc:0 "The growth of production in other regions of the country will strengthen the economy and increase the prestige of the state."
 volhynia_2_4_title:0 "Lithuanian expansion"
 volhynia_2_4_desc:0 "Lithuania poses a threat to the empire and harbors huge ambitions in the Russian lands. Our duty is to stop this."
 volhynia_2_5_title:0 "Krakow markets"
 volhynia_2_5_desc:0 "The development of Krakow will increase our economic influence in the region."
 #
 volhynia_3_1_title:0 "Estates Council"
 volhynia_3_1_desc:0 "The end of the long-term reign of the previous kniaz brought many unresolved contradictions that need to be resolved not without the influence of the estates."
 volhynia_3_2_title:0 "Annexation of Galicia"
 volhynia_3_2_desc:0 "We acquired power over the crown of Galicia after the accession to the throne of a young 19-year-old heir. Our task is to keep control over Galicia and annex it as a province."
 volhynia_3_3_title:0 "Red Ruthenia"
 volhynia_3_3_desc:0 "The territories of Red Ruthenia occupied by Poland must be annexed to the empire."
 volhynia_3_4_title:0 "Crush Poland"
 volhynia_3_4_desc:0 "Poland is weakened in the course of our conquests. We must finish it off and strengthen our power."
 volhynia_3_5_title:0 "Imperial crown"
 volhynia_3_5_desc:0 "Our claims and ambitions are high enough to lay eyes on the crown of the empire."
 #
 volhynia_4_2_title:0 "Economic growth"
 volhynia_4_2_desc:0 "Growing government revenue will help us project power and fight wars."
 volhynia_4_3_title:0 "Taxation of the Church"
 volhynia_4_3_desc:0 "The church should be controlled by the state and bring us money."
 volhynia_4_4_title:0 "Kiev throne"
 volhynia_4_4_desc:0 "Kyiv is the mother of Russian cities. To have Kiev means to have incredible authority."
 volhynia_4_5_title:0 "Carpathian ambitions"
 volhynia_4_5_desc:0 "The inclusion of Carpathia in the empire is an important goal. Rus' will be great!"
 #
 volhynia_5_4_title:0 "Spreading the faith"
 volhynia_5_4_desc:0 "Territory control is only half the battle. We must control the minds of the population to avoid revolts."
 volhynia_5_5_title:0 "Divine sword"
 volhynia_5_5_desc:0 "We are the guardians of the will of God. We must direct our strength in a righteous direction."
 #
 #
 #
 kiev_1_2_title:0 "Strengthening the dynasty"
 kiev_1_2_desc:0 "We must strengthen our legitimacy by entering into dynastic marriages with other influential princes of Rus'."
 kiev_1_3_title:0 "Local production"
 kiev_1_3_desc:0 "The development of local production and handicrafts will strengthen our position in the market and allow us to seize trade influence."
 kiev_1_4_title:0 "Production areas"
 kiev_1_4_desc:0 "Large industrial cities are prestigious and profitable. We should take care of production."
 kiev_1_5_title:0 "Trade hegemony"
 kiev_1_5_desc:0 "The development of production has increased our competitiveness. We must control trade routes."
 kiev_1_9_title:0 "Maritime power"
 kiev_1_9_desc:0 "A powerful merchant and navy will help us control trade routes and influence the policy of the Black Sea."
 kiev_1_11_title:0 "Power over the Balkans"
 kiev_1_11_desc:0 "Imperial ambitions lead us to the Balkans. Not a rich region with a valuable pearl - Constantinople."
 #
 kiev_2_1_title:0 "Search for an heir"
 kiev_2_1_desc:0 "The grand kniaz is old and the question of an heir is becoming more and more acute. We should solve it as soon as possible for the sake of the stability of the state."
 kiev_2_2_title:0 "Holding the throne"
 kiev_2_2_desc:0 "The control of the great Russian throne is a matter of our survival and satisfaction of ambitions."
 kiev_2_3_title:0 "Pacification of Volhynia"
 kiev_2_3_desc:0 "Control over the throne of Volhynia will help to better cope with the defense of the western borders of the empire."
 kiev_2_4_title:0 "Western threat"
 kiev_2_4_desc:0 "We must strengthen the country and prepare a professional army to crush the Western invaders."
 kiev_2_5_title:0 "Crush ambitions of west"
 kiev_2_5_desc:0 "It's time to give battle to Poland and Lithuania and prove the power of Rus' in this territory."
 kiev_2_6_title:0 "Relations with the West"
 kiev_2_6_desc:0 "We must try to negotiate and establish a shaky peace with the Teutonic Knights or eliminate the threat to our security."
 kiev_2_7_title:0 "Weakening of Scandinavia"
 kiev_2_7_desc:0 "The sword of Damocles hung over northern Russia. We must secure the northern borders and drive out the Scandinavians."
 kiev_2_9_title:0 "Western Rus'"
 kiev_2_9_desc:0 "We must take possession of the ancient cities of Western Rus' and take a step towards confronting fragmentation."
 kiev_2_10_title:0 "Balkan question"
 kiev_2_10_desc:0 "The Balkan lands are inhabited by Orthodox peoples. The ambitions of our country extend to every Orthodox inhabitant of Europe and we must include the Balkans in the empire."
 kiev_2_11_title:0 "Holy city"
 kiev_2_11_desc:0 "The most coveted city in the world will be in Russian hands!"
 kiev_2_12_title:0 "Money flows"
 kiev_2_12_desc:0 "Constantinople is not only a symbol of the Orthodox faith, but also the richest trading hub from which we will profit."
 kiev_2_13_title:0 "Industrial Revolution"
 kiev_2_13_desc:0 "The roar of steam engines and tons of steam cover the vast lands of Mother Rus'. We are entering a new era."
 #
 kiev_3_2_title:0 "Revise vassal treaties"
 kiev_3_2_desc:0 "We must take steps towards the centralization of our own possessions and reduce the autonomy of Moldova."
 kiev_3_3_title:0 "Annex Moldova"
 kiev_3_3_desc:0 "A next step along the path of centralization would be the complete cessation of Moldova's autonomy."
 kiev_3_4_title:0 "Capture of Chernigov"
 kiev_3_4_desc:0 "The elimination of the independence of Chernigov, our longtime rival, will help us strengthen our rights to the throne of the empire."
 kiev_3_5_title:0 "Assimilation of the Tatars"
 kiev_3_5_desc:0 "The expulsion of the Tatars or their assimilation is necessary to establish uniformity in our lands."
 kiev_3_6_title:0 "Liquidation of the Polovtsian autonomies"
 kiev_3_6_desc:0 "It is time to put an end to religious tolerance and soft policy towards the nomadic peoples of the empire and to impose Orthodoxy on them as the only religion."
 kiev_3_7_title:0 "Taming the steppe"
 kiev_3_7_desc:0 "The complete elimination of pagan beliefs within the empire is an important step in establishing our central authority."
 kiev_3_8_title:0 "Mother of Russian cities"
 kiev_3_8_desc:0 "We must reassert our authority and increase Kiev's influence over the rest of Russia."
 kiev_3_9_title:0 "Northern Rus'"
 kiev_3_9_desc:0 "The conquest of unauthorized Novgorod and other northern cities of Rus' will be an important step towards the centralization of northern Rus'."
 kiev_3_10_title:0 "Siberian expanses"
 kiev_3_10_desc:0 "It's time to lay claim to the unexplored and wild lands of the nomads. We must invade Tartaria."
 kiev_3_11_title:0 "Steppe exploration"
 kiev_3_11_desc:0 "The dry and inhospitable lands of the steppes hide rich trading cities behind them. Their control will allow us to control part of the Silk Road."
 kiev_3_12_title:0 "Altai mountains"
 kiev_3_12_desc:0 "The cold Altai peaks hide behind them the gold and riches of Siberia. We must conquer them."
 kiev_3_13_title:0 "Baikal waters"
 kiev_3_13_desc:0 "We have reached a huge and bottomless lake in the depths of Tartary. It will become an ornament in the crown of our empire."
 kiev_3_14_title:0 "Greatness of Kiev"
 kiev_3_14_desc:0 "Now, when Rus' stretches to the very Pacific Ocean, we can declare our greatness to the whole world."
 #
 kiev_4_1_title:0 "Rebuild the army"
 kiev_4_1_desc:0 "Our army is a pitiful sight. We must build it up and discipline it if we want to keep the throne of Rus'."
 kiev_4_2_title:0 "Liquidation of Cossack autonomies"
 kiev_4_2_desc:0 "The Cossacks served an excellent service by populating the territories of the expelled Polovtsy, but practice has shown poor management efficiency in these territories. We must intervene."
 kiev_4_3_title:0 "Control of the Black Sea"
 kiev_4_3_desc:0 "Control of the Black Sea is strategically important to our trade. We must remove the local princes and consolidate our power over the coast."
 kiev_4_4_title:0 "Capture of the Crimea"
 kiev_4_4_desc:0 "Crimea is an excellent naval base and an important trade hub from Asia. Control over Crimea will allow us to realize our maritime ambitions and influence our neighbors."
 kiev_4_5_title:0 "Subjugation of the Kuban"
 kiev_4_5_desc:0 "The capture of the Kuban will lead to the elimination of Cossack arbitrariness in the territories previously occupied by us."
 kiev_4_6_title:0 "Fight against heresy"
 kiev_4_6_desc:0 "The Russian faith will remain under our control! We must not allow the growth of the religious consciousness of heretics."
 kiev_4_7_title:0 "Magnificent cathedrals"
 kiev_4_7_desc:0 "The victory over the heretics must be completed by the building of great cathedrals throughout the empire."
 kiev_4_9_title:0 "Eastern Rus'"
 kiev_4_9_desc:0 "The eastern outskirts of the empire should be taken under control under the pretext of protecting Orthodoxy and our subjects."
 kiev_4_10_title:0 "Southern Rus'"
 kiev_4_10_desc:0 "We must finally conquer the steppes and establish Russian power."
 kiev_4_11_title:0 "Western Siberia"
 kiev_4_11_desc:0 "The distant, cold and rich lands of Siberia beckon our travelers and bureaucrats. We lay claim to all this land!"
 kiev_4_12_title:0 "Ocean coast"
 kiev_4_12_desc:0 "The endless cold steppe, forests and rivers finally end as soon as the Cossacks reach the ocean coast. We've come a long way. All these lands belong to Mother Russia."
 kiev_4_13_title:0 "Found Alekseevsk"
 kiev_4_13_desc:0 "In order to gain a foothold on the coast, we should establish a new and easternmost large city of the empire - Alekseevsk."
 #
 kiev_5_2_title:0 "Search for allies"
 kiev_5_2_desc:0 "We should establish diplomatic relations with new allies in order to feel more secure."
 kiev_5_3_title:0 "Economic growth"
 kiev_5_3_desc:0 "Economic development and economic growth will help us maintain a vast army to satisfy our political ambitions."
 kiev_5_4_title:0 "Taxation of the Church"
 kiev_5_4_desc:0 "The church may consider itself independent, but we must oblige them to pay taxes and replenish our treasury."
 kiev_5_4_custom_tooltip:0 "5 random provinces with a temple will receive 2 base tax."
 kiev_5_5_title:0 "Kiev-Pechersk Lavra"
 kiev_5_5_desc:0 "The greatness of the Kiev-Pechersk Lavra goes beyond the Orthodox world, but we must restore its facades and bring it into proper shape."
 kiev_5_9_title:0 "Liberation of Antioch"
 kiev_5_9_desc:0 "The holy lands will be liberated from Mamluk dominance. We will restore religious justice and establish Orthodox rule."
 kiev_5_11_title:0 "Overthrow of the Mamluks"
 kiev_5_11_desc:0 "Our duty is to finish off and destroy the Mamluk state by spreading Orthodoxy to the Middle East."
 
 